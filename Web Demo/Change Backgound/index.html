<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài tập DOM cơ bản</title>
    <link rel="icon" type="image/png" href="ITClub.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            justify-content: center;
            margin-top: 50px;
            transition: background-color 0.3s; /* Thêm hiệu ứng đổi màu mượt mà */
        }

        /* Container cho Logo ở góc trái */
        .header-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo img {
            width: 50px; /* Điều chỉnh kích thước logo */
            height: auto;
            border-radius: 50%;
        }

        .header-logo span {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header-logo">
        <img src="ITClub.png" alt="Logo IT CLUB">
        <span>IT CLUB</span>
    </div>

    <h1 style="padding-top: 10%;">Thực hành DOM</h1>
    <p>Nhấn nút bên dưới để đổi màu nền trang.</p>
    <button id="changeColorBtn">Đổi màu</button>

    <script>
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        const nut = document.getElementById("changeColorBtn");
        
        nut.addEventListener("click", function(){
            document.body.style.backgroundColor = getRandomColor();
        })
    </script>
</body>

</html>
