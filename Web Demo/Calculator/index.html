<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="ITClub.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-brand">
        <img src="ITClub.png" alt="Logo IT CLUB">
        <span>IT CLUB</span>
    </div>
    <div class="calculator">
        <input type="text" id="manHinh" readonly>
        <div class="keys">
            <button class="btn-red btn-ac">AC</button>
            <button class="btn-yellow btn-del">DEL</button>

            <button class="btn-op btn-num" value="/">รท</button>
            <button class="btn-op btn-num" value="*">ร</button>

            <button class="btn-num" value="7">7</button>
            <button class="btn-num" value="8">8</button>
            <button class="btn-num" value="9">9</button>
            <button class="btn-op btn-num" value="-">-</button>

            <button class="btn-num" value="4">4</button>
            <button class="btn-num" value="5">5</button>
            <button class="btn-num" value="6">6</button>
            <button class="btn-op btn-num" value="+">+</button>

            <button class="btn-num" value="1">1</button>
            <button class="btn-num" value="2">2</button>
            <button class="btn-num" value="3">3</button>

            <button class="btn-green span-2-rows btn-eval">=</button>

            <button class="btn-num span-2-cols" value="0">0</button>
            <button class="btn-num" value=".">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
